<div class="container-fluid fundo">
    <div class="display">
        <div class="row d-flex display-login shadow-lg">
            <div class="col-6 d-flex align-items-center justify-content-center logo"
                style="background-color: var(--extended-secondary-normal)">
                <div class="container-img">
                    <img src="./../../../../assets/imgs/logo.svg" style="width: 220px;">
                </div>
            </div>


            <div class="col-6 bg-white login">
                <div class="col-12 px-3">
                    <form [formGroup]="form">
                        <div class="row">
                            <div class="col-12 text-center">
                                <label class="heading title-1 semibold">Cadastre-se</label>
                            </div>
                        </div>

                        <div class="row mt-3">
                            <div class="col-12 ">
                                <mat-form-field appearance="outline" class="mat-input">
                                    <mat-label class="paragraph paragraph-2 mat-label">E-mail</mat-label>
                                    <input matInput value="" formControlName="email" autocomplete="username">
                                </mat-form-field>
                            </div>
                        </div>

                        <div class="row">
                            <div class="col-12">
                                <mat-form-field appearance="outline" class="mat-input">
                                    <mat-label class="paragraph paragraph-2 mat-label">Senha</mat-label>
                                    <input matInput [type]="hidePassword ? 'password' : 'text'"
                                        formControlName="password" autocomplete="new-password">
                                    <mat-icon matSuffix (click)="hidePassword = !hidePassword"
                                        class="mat-icon click">{{hidePassword ? 'visibility' :
                                        'visibility_off'}}</mat-icon>
                                </mat-form-field>
                            </div>
                        </div>

                        <div class="row">
                            <div class="col-12">
                                <mat-form-field appearance="outline" class="mat-input">
                                    <mat-label class="paragraph paragraph-2 mat-label">Confirme sua senha</mat-label>
                                    <input matInput [type]="hideConfirmPassword ? 'password' : 'text'"
                                        formControlName="confirmPassword" autocomplete="new-password">
                                    <mat-icon matSuffix (click)="hideConfirmPassword = !hideConfirmPassword"
                                        class="mat-icon click">{{hideConfirmPassword ? 'visibility' :
                                        'visibility_off'}}</mat-icon>
                                </mat-form-field>
                            </div>
                        </div>
                    </form>

                    <div class="row" style="margin-top: 40px">
                        <div class="col-12">
                            <button mat-button class="btn btn-primary subtitle subtitle-1 semibold white"
                                (click)="save()" [disabled]="!this.form.valid">Cadastrar</button>&nbsp;
                        </div>
                    </div>

                    <div class="row">
                        <div class="col-12 ">
                            <button routerLink="/login" mat-button
                                class="btn text-button subtitle subtitle-1 semibold primary-color">Voltar</button>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
