<div class="container-fluid p-3">
 
 <div class="">
   <div>
      <label class="titles title-3 semibold extended-secondary-darker ">Materiais</label>
   </div>
   <div class="d-flex justify-content-between my-3">
   
     <div class="col-5 search">
      <mat-form-field appearance="fill" class="mat-input">
        <mat-icon matPrefix class="icon-search">search</mat-icon>
        <mat-label class="paragraph paragraph-2 mat-label">Pesquisar</mat-label>
        <input matInput value="" [(ngModel)]="fiterTable" (keyup)="applyFilter($event)" >
      </mat-form-field>
    </div>

     <div>
       <button mat-button class="btn btn-primary subtitle white subtitle-1 semiboldw-auto p-3" routerLink="/material/new-material">
         <mat-icon class="icon-btn" routerLink="/home">add</mat-icon>Novo Material
       </button>
     </div>
   </div> 
   <div>
     <table mat-table [dataSource]="dataSource" class="mat-elevation-z8" style="width: 100%;" matSort>
        
         <ng-container matColumnDef="id">
             <th mat-header-cell *matHeaderCellDef mat-sort-header class="column-10">Código</th>
             <td mat-cell *matCellDef="let material" class="column-10 number"> {{material.id}} </td>
         </ng-container>
     
        
         <ng-container matColumnDef="name">
             <th mat-header-cell *matHeaderCellDef mat-sort-header class="column-10"> Nome </th>
             <td mat-cell *matCellDef="let material" class="column-10"> {{material.name}} </td>
         </ng-container>
     
         <ng-container matColumnDef="type">
             <th mat-header-cell *matHeaderCellDef mat-sort-header class="column-10"> Tipo </th>
             <td mat-cell *matCellDef="let material" class="column-10"> {{material.type}} </td>
         </ng-container>
   
         <ng-container matColumnDef="unit">
           <th mat-header-cell *matHeaderCellDef mat-sort-header class="column-10"> Unidade </th>
           <td mat-cell *matCellDef="let material" class="column-10 number"> {{material.unit}} </td>
         </ng-container>
   
         <ng-container matColumnDef="priceCost">
           <th mat-header-cell *matHeaderCellDef mat-sort-header class="column-10"> Preço Custo </th>
           <td mat-cell *matCellDef="let material" class="column-10 nubmer"> {{material.priceCost}} </td>
         </ng-container>
   
         <ng-container matColumnDef="priceExecution">
           <th mat-header-cell *matHeaderCellDef mat-sort-header class="column-10"> Preço Exec. </th>
           <td mat-cell *matCellDef="let material" class="column-10 number"> {{material.priceExecution}} </td>
         </ng-container>
   
         <ng-container matColumnDef="provider">
           <th mat-header-cell *matHeaderCellDef mat-sort-header class="column-10"> Fornecedor </th>
           <td mat-cell *matCellDef="let material" class="column-10"> {{material.provider}} </td>
         </ng-container>
         <ng-container matColumnDef="action">
           <th mat-header-cell *matHeaderCellDef class="column-10 "></th>
           <td mat-cell *matCellDef="let material" class="column-10">
             <button mat-icon-button  pTooltip="Editar"
               tooltipPosition="top" (click)="redirectToEditMaterial(material.id)">
               <mat-icon class="icon-secondary-color" >edit</mat-icon>
             </button>
             <button mat-icon-button  pTooltip="Excluir" tooltipPosition="top"  (click)="confirmDelete(material)">
               <mat-icon class="icon-secondary-color">delete</mat-icon>
             </button>
           </td>
         </ng-container>
         <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
         <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
     </table>       
     <mat-paginator  [pageSize]="10" [pageSizeOptions]="[5, 10, 25, 100]" [showFirstLastButtons]="true" ></mat-paginator>
   </div>
 </div>
</div>

<app-confirm-modal #confirmModal></app-confirm-modal>
