<div class="container-fluid p-3">

  <div class="d-flex align-items-center justify-content-between mb-5">
    <label class="titles title-2 semibold extended-secondary-darker">
      {{form.get('consultaData')?.get('id')?.value ? 'Editar Consulta' : 'Novo Consulta'}}
    </label>
  </div>


  <form [formGroup]="form">
    <div class="form-div" formGroupName="consultaData">
      <div class="row">
        <div class="col-sm-2">
          <mat-form-field appearance="outline">
            <mat-label class="paragraph paragraph-2 mat-label">Código</mat-label>
            <input matInput formControlName="id" />
          </mat-form-field>
        </div>
        <div class="col-sm-2">
          <mat-form-field  appearance="outline">
            <mat-label>Data Consulta</mat-label>
            <input matInput [matDatepicker]="picker" formControlName="data_consulta">
            <mat-datepicker-toggle matIconSuffix [for]="picker"></mat-datepicker-toggle>
            <mat-datepicker #picker></mat-datepicker>
          </mat-form-field>
        </div>
        <div class="col-sm-4">
          <mat-form-field appearance="outline" class="mat-input">
            <mat-label class="paragraph paragraph-2 mat-label"
              >Medico</mat-label
            >
            <mat-select
              [disableOptionCentering]="true"
              panelClass="mat-select-panel-below"
              formControlName="medico_id"
              required="true"
            >
              <mat-option
                *ngFor="let medico of medicos"
                [value]="medico.id"
              >
                {{ medico.nome }}
              </mat-option>
            </mat-select>
          </mat-form-field>
        </div>
        <div class="col-sm-4">
          <mat-form-field appearance="outline" class="mat-input">
            <mat-label class="paragraph paragraph-2 mat-label"
              >Paciente</mat-label
            >
            <mat-select
              [disableOptionCentering]="true"
              panelClass="mat-select-panel-below"
              formControlName="paciente_id"
              required="true"
            >
              <mat-option
                *ngFor="let paciente of pacientes"
                [value]="paciente.id"
              >
                {{ paciente.nome }}
              </mat-option>
            </mat-select>
          </mat-form-field>
        </div>


      </div>

      <div class="row">
        <div class="col-6 ">
          <mat-form-field appearance="outline" class="mat-input">
            <mat-label class="paragraph paragraph-2 mat-label">Motivo Consulta</mat-label>
            <textarea matInput maxLength="400" formControlName="motivo_consulta" style="height: 4rem;"></textarea>
          </mat-form-field>
        </div>

        <div class="col-6 ">
          <mat-form-field appearance="outline" class="mat-input">
            <mat-label class="paragraph paragraph-2 mat-label">Diagnóstico</mat-label>
            <textarea matInput maxLength="400" formControlName="diagnostico" style="height: 4rem;"></textarea>
          </mat-form-field>
        </div>


      </div>
      <div class="row">
        <div class="col-12 ">
          <mat-form-field appearance="outline" class="mat-input">
            <mat-label class="paragraph paragraph-2 mat-label">Prescrição</mat-label>
            <textarea matInput maxLength="400" formControlName="prescricao" style="height: 4rem;"></textarea>
          </mat-form-field>
        </div>

      </div>
    </div>
  </form>

  <div class="row">
    <div class="d-flex justify-content-end">
      <div class="col-sm-2 mx-2">
        <button mat-button class="btn btn-secondary subtitle subtitle-1 semibold primary-color"
           (click)="confirmCancel()">Cancelar</button>&nbsp;
      </div>
      <div class="col-sm-2">
        <button mat-button [disabled]="form.invalid" class="btn btn-primary subtitle subtitle-1 semibold white"
          (click)="save()">
          {{form.get('consultaData')?.get('id')?.value ? 'Atualizar' : 'Salvar'}}
        </button>&nbsp;
      </div>
    </div>
  </div>
</div>

<app-confirm-modal #confirmModal></app-confirm-modal>
