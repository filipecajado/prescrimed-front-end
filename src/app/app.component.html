<link href="https://fonts.googleapis.com/css2?family=Material+Icons+Outlined" rel="stylesheet">


<mat-toolbar class="header-content d-flex align-items-center justify-content-between" *ngIf="!isRouterLogin">
  <div fxShow="true" fxHide.gt-sm="true" class="d-flex align-items-center responsive">
    <h1 style="font-size: 1.6rem;" class="pt-3 semibold"> <img src="./assets/imgs/hospital.png" width="100"
        style="margin-right: 20px;">PrescriMed</h1>
  </div>

  <div fxShow="true" fxHide.lt-md="true" class="d-flex align-items-center me-2">
    <mat-icon class="material-icons-outlined mx-2 white">notifications</mat-icon>
    <mat-icon class="material-icons-outlined mx-2 white"> drafts</mat-icon>
    <mat-icon class="material-icons-outlined mx-2 white">settings</mat-icon>
    <mat-icon class="avatar-icon  mx-2 white"
      style="font-size: 45px; width: auto; height: auto;">account_circle</mat-icon>
    <mat-icon class="white click" routerLink="/login">output</mat-icon>

  </div>
</mat-toolbar>

<div [ngClass]="{ 'active-menu' : isShown}" *ngIf="!isRouterLogin">
  <div class="menu-bar">

    <div class="side-nav-menu mt-2" [ngClass]="{ 'text-center' : isShown}">
      <span>GERAL</span>
      <div class=" d-flex align-items-center my-2" [ngClass]="{ 'menu-small' : isShown}">
        <mat-icon class="white material-icons-outlined">medical_services</mat-icon>
        <a class="ms-1 link-nav" routerLink="/medicos">MÃ©dico</a>
      </div>

      <div class=" d-flex align-items-center my-2" [ngClass]="{ 'menu-small' : isShown}">
        <mat-icon class="white material-icons-outlined">person</mat-icon>
        <a class="ms-1 link-nav" routerLink="/pacientes">Paciente</a>
      </div>
      <div class=" d-flex align-items-center my-2" [ngClass]="{ 'menu-small' : isShown}">
        <mat-icon class="white material-icons-outlined">receipt_long</mat-icon>
        <a class="ms-1 link-nav" routerLink="/consultas">Consultas</a>
      </div>
    </div>
    <div class="d-flex justify-content-center mt-5">
      <button class="toggle-icon btn " tabindex="0" (keyup.space)="toggle()" (click)="toggle()">
        <mat-icon class="material-icons-outlined">
          {{isShown ? "keyboard_arrow_right" : "keyboard_arrow_left"}}
        </mat-icon>
      </button>
    </div>
  </div>
</div>

<div [ngStyle]="isShown ? {'margin-left': '6vw', 'transition': 'margin-left 0.3s ease'} : {'margin-left': '9vw', 'transition': 'margin-left 0.3s ease'}" *ngIf="!isRouterLogin">
  <div class="col-12 col-sm-12 p-1 router-path">
    <div *ngFor="let router of routes; let i = index" class="d-flex align-items-center">
      <label class="paragraph paragraph-1 category-label" style="color: var(--secondary-neutral-white)"
        [routerLink]="(router.path)" [ngClass]="{'crumb-active': i == routes.length - 1}">{{router.name}}</label>
      <mat-icon style="color: #fff" *ngIf="routes.length-1 > i ">keyboard_arrow_right</mat-icon>
    </div>
  </div>
</div>

<div [ngStyle]="isShown ? {'margin-left': '6vw', 'transition': 'margin-left 0.3s ease'} : {'margin-left': '9vw' , 'transition': 'margin-left 0.3s ease'}"
  [ngStyle]="isRouterLogin ? {'margin-left': '0vw',  'max-height': '100vh' } : {'margin-left': '9vw'}" class="main">
  <router-outlet></router-outlet>
</div>

<toast-component #toastComponent></toast-component>
